<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<app-headertwo></app-headertwo>

<body>
    <div class="content">
        <main>

            <div class="firstinfo">
                <div class="user">
                    <div class="separatorInfo">
                        <img src="../../../assets/img/download (1).png">
                        <div class="nameProfission">
                            <h5>{{ nameUser }}</h5>
                            <h6>{{ specialitys }}</h6>
                            <div class="buttons">
                             <button>Enviar mensagem</button>
                             <button><a [routerLink]="['/area_de_trabalho/contrato']">Efectuar contrato</a></button>
                            </div>
                        </div>
                    </div>
                    <div class="separatorTwo">

                        <div class="areaRegister container">
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="fullName"
                                        placeholder="ex: Tenho 5 anos de experiencia">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="username"
                                        placeholder="ex: Nivel intermedio">
                                </div>
                                <div class="col-md-12">
                                    <input type="password" class="form-control"
                                        placeholder="ex: frase favorita">
                                </div>

                                <div class="col-12">
                                    <button type="button" class="btn btn-primary btnRegister">salvar</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

            <div class="texto">
                <div class="">
                    <div class="">

                        inventore perferendis molestiae cupiditate. Saepe minima rerum, quasi in, necessitatibus
                        officiis voluptates quos soluta sequi modi aperiam.
                    </div>
                </div>
            </div>




        </main>
    </div>
