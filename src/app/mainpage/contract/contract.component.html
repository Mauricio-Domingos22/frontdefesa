<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <body>
        <div class="content">
        <main>  

            <div class="areaRegister container">
                <form class="row g-3">
                    <h5>Contrato de prestaçao de serviço</h5>
                    <div class="col-md-12">
                        <textarea name="description" [(ngModel)]="contract.descriptionService" class="form-control" rows="5"
                        placeholder="Descreva o Serviço detalhadamente especificando tudo..."></textarea>
                      </div>
                      <div>
                        <p class="entity">Freelancer: {{ freelancerName }}</p>
                 
                        <hr>
                        <p class="entity">Valor: {{ valor }}</p>
                        <p class="entity">{{ datadeentrega }}</p>
                        <p class="entity">Nº de Protótipo: {{ numeroprototipo }}</p>
                        <p class="entity">Quantidade: {{ quantidade }}</p>
                        <hr>
                    </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Comprovativo de pagamento</label>
                        <input type="file" class="form-control" >
                        
                      </div>
                      <div>
                   <button (click)="enviar()">Enviar</button>
                   <button >Recusar</button>
                   <button >Aceitar</button>
                </div>
                  </form>
            
            </div>
            




        </main>
        </div>
