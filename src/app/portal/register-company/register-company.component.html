<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  
</head>

<app-header></app-header>

<div class="areaRegister container">
    <form class="row g-3">
        <h5>Criar conta Freelancer</h5>
        <div class="col-md-6">
            <label for="fullName" class="form-label">Nome completo do CEO</label>
            <input type="text" class="form-control" id="fullName" placeholder="Digite o nome de registo">
          </div>
          <div class="col-md-6">
            <label for="numberBI" class="form-label">Número de BI</label>
            <input type="text" class="form-control" id="numberBI" placeholder="Número de Bilhete de identidade" maxlength="14">
          </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Nº de Telefone</label>
          <input type="text" class="form-control phones" id="phone" placeholder="9XXXXXXXXX" maxlength="9">
        </div>
        <div class="col-md-6">
          <label for="userName" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="userName" placeholder="Coloque o seu primeiro e ultimo nome">
        </div>
        <div class="col-md-6">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" id="nif" placeholder="NIF da empresa" maxlength="10">
          </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Digite o seu email">
          </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Digite a sua palavra-passe">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirmar palavra-passe</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Digite a sua palavra-passe">
          </div>
        
        <div class="col-12">
         <label for="">Genero:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radiOption" id="radiOption1">
    <label class="form-check-label" for="radiOption1">Masculino</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="radiOption" id="radiOption2">
    <label class="form-check-label" for="radiOption2">Feminino</label>
        </div> 
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary btnRegister">Registrar</button>
        </div>
      </form>

</div>
